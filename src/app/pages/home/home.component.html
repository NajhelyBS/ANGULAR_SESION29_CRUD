<div class="mt-4">
<h1 class="text-center">Lista de Artículos</h1>
</div>

<div class="d-flex justify-content-center pb-1">
    <pagination-controls (pageChange)="page_actual = $event"></pagination-controls></div>
  
<div class="container mb-5 contenedor mt-2">
    <table class="rounded">
      <thead >
          <tr class=" border">
              <th class="text-center py-3" id="title">Producto</th>
              <th class="text-center py-3" id="title">Costo</th>
              <th class="text-center py-3" id="title">Imagen</th>
              <th class="text-center py-3" id="title">Eliminar</th>
  
          </tr>
      </thead>
      <tbody>
          <tr  *ngFor="let prod of productos  | paginate: { itemsPerPage: 3, currentPage:page_actual }">
              <th class="border px-4 py-3" id="sub">{{ prod.producto }}</th>
              <th class="border px-4 py-3" id="sub">{{ prod.costo | currency : 'S/.' }}</th>
              <th class="border px-4 py-3" id="sub">
                <img src="{{prod.imagen}}" width="150" height="100">                  
              </th>
              <th class="border px-4 py-3" id="sub">
                <button mat-raised-button color="warn" class="form-control" (click)="Delete(prod)">Eliminar</button>
              </th>
            </tr>
      </tbody>
  </table>

  
  <div class="mt-3">
  <button mat-raised-button color="accent" (click)="openDialog()">Añadir Artículo</button>
    </div>

</div>
